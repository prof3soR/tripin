{% extends 'user_profile.html' %}
{% block content %}
<style>
    body{
        font-family: 'poppins',sans-serif;
        height: 100vh;
        display:flex;
        justify-content:center;
        align-items: center;
        background-color: #eee;
    }
    .container{
        width:22rem;
        background-color:#52126282;
        border-radius:.5rem;
        box-shadow:0 0 2rem rgba(0,0,0,.3);
        overflow:hidden;
        position:relative;

    }
    .text{
        margin-bottom:.5rem;
        font-size:1em;
        color:#fdfdfd;
        text-align:center;

    }
    .emoji{
        font-size:1.3em;
        display:flex;
        justify-content:center;
    }
    .emoji > div:not(:first-child){
        margin-left:1rem;

    }
    .emoji > div{
        cursor:pointer;
    }
    .emoji >div:hover{
        transform:scale(1.4);
    }
    input{
			width:75%;
			height:4%;
			border-radius: 10px;
	}
    
</style>

<div>
    <div>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}

    </div>
    <form method="post" style="text-align:center;">
        {% csrf_token %}
        <h1><b>ADD YOUR REVIEW</b></h1>
        <input type="text" placeholder="Location" name="location"><br><br>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="file" placeholder="Image 1" name="image1"><br><br>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="file" placeholder="Image 2" name="image2"><br><br>
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<input type="file" placeholder="Image 3" name="image3"><br><br>
        <input type="textarea" placeholder="Description" name="desc"><br><br>
        <input type="number" placeholder="rating" name="rating"><br><br>
        <input type="submit" value="add review">

    </form>
    <body>
        <div class="container">
        <div class="wrapper">
        <p class="text">How would you rate this place</p>
        <div class="emoji">
            <div>&#128534;</div>
            <div>&#128528;</div>
            <div>&#128522;</div>
            <div>&#128516;</div>
            <div>&#128525;</div>
        </div>
        </div>
        </div>
        </body>

    {% endblock %}
